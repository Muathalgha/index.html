<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #555;
      color: white;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }

    .card.flipped {
      background: #00adb5;
    }

    .card.matched {
      background: #4caf50;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="game" id="game"></div>

<script>
  const symbols = ['üçé','üçå','üçá','üçí','üçç','ü•ù','üçâ','üçì'];
  let cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

  const game = document.getElementById("game");
  let first = null;
  let second = null;
  let lock = false;

  cards.forEach(symbol => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = "‚ùì";

    card.onclick = () => {
      if (lock || card === first || card.classList.contains("matched")) return;

      card.textContent = symbol;
      card.classList.add("flipped");

      if (!first) {
        first = card;
      } else {
        second = card;
        lock = true;

        if (first.textContent === second.textContent) {
          first.classList.add("matched");
          second.classList.add("matched");
          reset();
        } else {
          setTimeout(() => {
            first.textContent = "‚ùì";
            second.textContent = "‚ùì";
            first.classList.remove("flipped");
            second.classList.remove("flipped");
            reset();
          }, 800);
        }
      }
    };

    game.appendChild(card);
  });

  function reset() {
    first = null;
    second = null;
    lock = false;
  }
</script>

</body>
</html>
